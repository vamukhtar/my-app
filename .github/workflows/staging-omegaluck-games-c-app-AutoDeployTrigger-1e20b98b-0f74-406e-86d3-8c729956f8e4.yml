name: Trigger auto deployment for staging-omegaluck-games-c-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/staging-omegaluck-games-c-app-AutoDeployTrigger-1e20b98b-0f74-406e-86d3-8c729956f8e4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.STAGINGOMEGALUCKGAMESCAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.STAGINGOMEGALUCKGAMESCAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.STAGINGOMEGALUCKGAMESCAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }} 
          registryUrl: stagingomegaluckcom.azurecr.io
          registryUsername: ${{ secrets.STAGINGOMEGALUCKGAMESCAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.STAGINGOMEGALUCKGAMESCAPP_REGISTRY_PASSWORD }}
          containerAppName: staging-omegaluck-games-c-app
          resourceGroup: pgtechstaging
          imageToBuild: stagingomegaluckcom.azurecr.io/staging-omegaluck-games-c-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


